<!DOCTYPE HTML>
<html>
 <head>
  <title>研究演習用サイト</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://fc.happysocial.net/mn7/assets/css/main.css" />
  <noscript><link rel="stylesheet" href="https://fc.happysocial.net/mn7/assets/css/noscript.css" /></noscript>
 </head>
 <body class="is-preload">
  <!-- Header -->
   <header id="header">
    <h1>研究演習用サイト</h1>
   </header>

  <!-- Intro -->
   <section id="one" class="main style1 dark fullscreen">
   <div class="content">
     <header>
      <h2>検索結果</h2>
     </header>
     <div style="text-align:left;">
  <p>クエリ：{{ query }}</p>
  {% for line in response %}
    <h3 style="color:cyan"><a href="{{ line['url']}}" target="_blank" rel="noopener noreferrer">{{ line["name"] }}</a></h3>
    <p>{{ line["snippet"] }}</p>
  {% endfor %}
     </div>
  </div>
  </section>

  <!-- Footer -->
   <footer id="footer">
     <ul class="menu">
      <li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
     </ul>
   </footer>

  <!-- Scripts -->
   <script src="https://fc.happysocial.net/mn7/assets/js/jquery.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/jquery.poptrox.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/jquery.scrolly.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/jquery.scrollex.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/browser.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/breakpoints.min.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/util.js"></script>
   <script src="https://fc.happysocial.net/mn7/assets/js/main.js"></script>

 </body>
</html>
